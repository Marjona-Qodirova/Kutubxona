<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recordlar</title>
</head>
<body>
    <h1> Barcha recordlar royxati</h1>
    <br>
    <br>
    <form method="post" action="/recordlar/">{%csrf_token%}
        <input type="date" placeholder="qaytarilgan sanasi " name="q_s">
        <input type="text" placeholder="qaytardi" name="q">

        <select name="s">
            {% for student in studentlar%}
            <option value="{{student.id}}"> {{student.ism}}</option>
             {%endfor%}

        </select>
        <select name="k">
            {% for kitob in kitoblar %}
            <option value="{{kitob.id}}"> {{kitob.nom}}</option>
             {%endfor%}
        </select>

    </form>
    {% for i in recordlar%}
    <h2> {{i}}</h2>
    {%endfor%}



</body>
</html>
