<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students-edit</title>
</head>
<body>
    <h1> Studentlarnini ma'lumotlarini o'zgartiring</h1>
    <br>
    <br>
    <form method="post" action="/students/{{students.id}}/edit/"> {%csrf_token%}>
        <input type="text" value="{{students.ism}}" name="i">
        <input type="text"  value="{{students.guruh}}" name="g">
        <input type="number"  value="{{students.kitob_soni}}" name="k_s">
        <button type="submit">Taxrirlash</button>

    </form>
    {% for i in students%}
    <h3>{{ i }} </h3>
    {% endfor %}
</body>
</html>
